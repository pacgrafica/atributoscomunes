<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <title>Atributos Comunes</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4 caja1">
            <h1>SOY DATA SET</h1>
            <div id="compartir">
                <a href="https://www.pacgrafica.com"
           data-share="43" target="_blank">Pac Gráfica</a>
                <a href="https://pacgrafica.com/educacionsena/html5"
           data-share="66" target="_blank">Iniciación Html5</a>
                <a href="https://pacgrafica.com/talentic/"
           data-share="38" target="_blank">Talentic</a>
            </div>
        </div>
        <div class="col-md-4 caja2">
            <div style="display: flex; justify-content:center; align-items:center">
                <img src="images/jlopezLogo.png" alt="imagen" title="¡Este es el Logo de Juan Francisco López fullstackdesigner!">
            </div>
        </div>
        <div class="col-md-4 caja3">
            <h1>SOY DATA SET</h1>
        </div>
    </div>
    
    <!--ACA VA CODIGO DE MICHEL-->
    <header class="row" id="menu">
        <div class="col-md-3">
            <img src="images/jlopezLogo.png" id="logo">
        </div>
        <div class="col-md-3">
            <a id="incio">Inicio</a>
        </div>
        <div class="col-md-3">
            <a id="quienes-somos">Quienes Somos</a>
        </div>
        <div class="col-md-3">
            <a id="contacto">Contactenos</a>
        </div>
    </header>

    <!--QUIENES SOMOS-->

    <section class="row">
       <div class="col-md-12">
            <img src="images/jlopezLogo.png" style="padding: 2rem; background-color: aquamarine"> <!--Atributo Style-->
       </div>
    </section>
    <section class="row">
        <div class="col-md-6">
            <!--Atrbuto translate-->
            <h1>Media Producer <span translate="no"> Michel Yazo</span>
            </h1>
            <!--Atributo dir-->
            <p>Esto es un ejemplo de texto con direccionalidad de izquierda a derecha.</p>
            <p dir="rtl">Esto es un ejemplo de texto con direccionalidad de derecha a izquierda.</p>
        </div>
        <div class="col-md-6">
            <!--Atrbuto title--> <!--Atributo class-->
            <img src="images/jlopezLogo.png" class="foto" title="El se llama Alex es mi gato">
        </div>
    </section>

    <!--FORMULARIO-->

    <form class="row">
            <div class="col-md-3">
                <input name="Nombre" accesskey="I" placeholder="NOMBRE (Ctrl+Option+I)"><!--Atributo Accesskey-->
            </div>
            <div class="col-md-3">
                <input type="email" accesskey="P" placeholder="MAIL (Ctrl+Option+P)"><!--Atributo Accesskey-->
            </div>
            <div class="col-md-3">
                <input type="tel" accesskey="T" placeholder="CELULAR (Ctrl+Option+T"><!--Atributo Accesskey-->
            </div>
            <div class="col-md-3">
                <button accesskey="E" > Enviar Ctrl+Option+E</button>
            </div>
    </form>

    
    <script>
        var links = document.querySelectorAll("#compartir a");

        links[0].dataset.share; // 43
        links[1].dataset.share; // 66
        links[2].dataset.share; // 38
    </script>
</body>
</html>
